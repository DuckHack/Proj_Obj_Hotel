<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HOTEL - registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../dist/css/animate.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="registration.css" />
</head>

<body>

    <div class="container">
        <form class="form-signup">
            <h2 class="form-signup-heading">Please sign up</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputFirstname" class="form-control" placeholder="First name" required="" autofocus="">
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputLastname" class="form-control" placeholder="Last name" required="" autofocus="">
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="form-group">
                <label for="typeSelect">Account type</label>
                <select required="" class="form-control" id="typeSelect">
                    <option>User</option>
                    <option>Admin</option>
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a href="/pages/login/login.html">Sign in</a>
        </form>
    </div>

    <script src="../../dist/js/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- <script src="../../dist/js/custom.js"></script> -->
    <script src="../../dist/js/bootstrap-notify.js"></script>
    <script src="registration.js"></script>
</body>

</html>
